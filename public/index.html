<body>
    <header class="cabecalho">
        <div class="conteudo">
            <h1>SetFlix</h1>

                    <li><a href="">Home</a></li>

                <a href="">Login</a>
            </div>
        </div>
    </header>
    
    <main class="todoconteudopg">
        <section class="introducao">
            <div class="conteudo">
                <h2>Bem-vindo ao SetFlix</h2>
                <img src="https://picsum.photos/id/1/600/300" alt="Logo da SetFlix">
            </div>
        </section>

        <section class="filmes">
            <div class="conteudo">
                <h2>OS MAIS VISTOS</h2>
                <div class="filme">

        <section class="criarconta">

                <h2>CRIE SUA CONTA</h2>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email-usuario" name="email" required>
                    <label for="email">Senha:</label>
                    <input type="password" id="senha-usuario" name="senha" required>
                    <button type="submit">CRIAR</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="rodape">
